<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Choice Input</title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="https://webengineering-fhnw.github.io/Kolibri/img/logo/logo-60x54.png"
        />
        <style>
            @import url("https://webengineering-fhnw.github.io/Kolibri/css/kolibri-base.css");
            @import url("../ip5/css/kolibri-light-colors.css");
            @import url("https://webengineering-fhnw.github.io/Kolibri/css/kolibri-light-fonts.css");

            @import url("../ip5/css/kolibri-input-elements-colours.css");
            @import url("../ip5/css/kolibri-input-elements-dd.css");

            .selectionElement input,
            fieldset {
                border: none;
            }

            span:has(> input) {
                display: flex;
                align-items: center;
                height: 100%;
            }

            section,
            section form,
            main {
                display: flex;
                gap: 2rem;
                padding: 3rem;
                flex-wrap: wrap;
            }

            section > div {
                display: flex;
                flex-direction: column;
            }

            input[type="radio"] {
                width: 20px;
            }

            input:not([type="radio"]),
            select {
                padding: 5px;
                height: 30px;
                min-width: 150px;
            }

            label {
                display: flex;
            }

            .hidden {
                display: none;
            }

            [multiple] {
                min-height: 120px;
            }
            body{
                overflow: scroll;
            }
            section {
                width: 100%;
            }
        </style>
    </head>

    <body>
        <main>
            <h3>Without form</h3>
            <section class="">
                <div>
                    <label for="select">Select</label>
                    <select name="select" id="select" class="countriesData"></select>
                </div>

                <div>
                    <label for="datalist">Datalist</label>
                    <input type="text" name="datalist" id="datalist" list="data" placeholder="Choose Country" />
                    <datalist id="data" class="countriesData"> </datalist>
                </div>
            </section>
            <h3>With form</h3>
            <section class="">
                <form action="#" method="get">
                    <div>
                        <label for="select2">Select</label>
                        <select name="select2" id="select2" class="countriesData"></select>
                    </div>

                    <div>
                        <label for="datalist2">Datalist</label>
                        <input type="text" name="datalist2" id="datalist2" list="data2" placeholder="Choose Country" />
                        <datalist id="data2" class="countriesData"> </datalist>
                    </div>
                </form>
            </section>
            <h3>Select</h3>
            <section class="">
                <form action="#" method="get">
                    <div>
                        <label for="select_2_">Select size multi</label>
                        <select name="select_2_" id="select_2_" class="countriesData" multiple size="10"></select>
                    </div>
                </form>
                <div>
                    <label for="select_2__">Select optgroup</label>
                    <select name="select_2__" id="select_2__" class="">
                        <optgroup label="4-legged pets">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                          </optgroup>
                          <optgroup label="Flying pets">
                            <option value="parrot">Parrot</option>
                            <option value="macaw">Macaw</option>
                            <option value="albatross">Albatross</option>
                          </optgroup>
                    </select>
                </div>
            </section>
            <h3>Datalist types</h3>
            <section class="">
                <div>
                    <label for="datalist_1">Datalist text</label>
                    <input type="text" name="datalist_1" id="datalist_1" list="data" placeholder="Choose" />
                    <datalist id="data_1" class="">
                        <option value="val1">Value 1</option>
                        <option value="val2">Value 2</option>
                        <option value="val3">Value 3</option>
                        <option value="val4">Value 4</option>
                    </datalist>
                </div>
                <div>
                    <label for="datalist_2">Datalist date</label>
                    <input type="date" name="datalist_2" id="datalist_2" list="data_2" placeholder="Choose" />
                    <datalist id="data_2" class="">
                        <option label="Chris' Birthday">1980-08-26</option>
                        <option label="Apollo 11 Moon Landing">1969-07-20</option>
                        <option label="DDay">1944-06-06</option>
                    </datalist>
                </div>
                <div>
                    <label for="datalist_2_">Datalist time</label>
                    <input type="time" name="datalist_2_" id="datalist_2_" list="data_2_" placeholder="Choose" />
                    <datalist id="data_2_" class="">
                        <option value="12:00"></option>
                        <option value="13:00"></option>
                        <option value="14:00"></option>
                    </datalist>
                </div>
                <div>
                    <label for="datalist_3">Datalist range</label>
                    <input
                        type="range"
                        name="datalist_3"
                        id="datalist_3"
                        list="data_3"
                        placeholder="Choose"
                        min="1"
                        max="100"
                    />
                    <datalist id="data_3" class="">
                        <option value="0"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                    </datalist>
                </div>
                <div>
                    <label for="datalist_4">Datalist color</label>
                    <input type="color" name="datalist_4" id="datalist_4" list="data_4" placeholder="Choose" />
                    <datalist id="data_4" class="">
                        <option value="#800000"></option>
                        <option value="#8B0000"></option>
                        <option value="#A52A2A"></option>
                        <option value="#DC143C"></option>
                    </datalist>
                </div>
                <div>
                    <label for="pwd">Datalist pw</label>
                    <input type="password" list="randomPassword" id="pwd" />
                    <datalist id="randomPassword">
                        <option value="5Mg[_3DnkgSu@!q#"></option>
                    </datalist>
                </div>
            </section>
            <h3>With Optionlabel</h3>
            <section class="">
                <div>
                    <label for="select3">Select</label>
                    <select name="select3" id="select3" class="countriesData"></select>
                </div>
                <div>
                    <label for="datalist3">Datalist</label>
                    <input type="text" name="datalist3" id="datalist3" list="data3" placeholder="Choose Country" />
                    <datalist id="data3" class="countriesData"> </datalist>
                </div>
            </section>
            <h3>Without Optionlabel</h3>
            <section class="">
                <div>
                    <label for="select4">Select</label>
                    <select name="select4" id="select4" class="countriesData"></select>
                </div>
                <div>
                    <label for="datalist4">Datalist</label>
                    <input type="text" name="datalist4" id="datalist4" list="data4" placeholder="Choose Country" />
                    <datalist id="data4" class="countriesData"> </datalist>
                </div>
            </section>
            <h3>Readonly</h3>
            <section class="">
                <div>
                    <label for="datalist5">Datalist</label>
                    <input readonly type="text" name="datalist5" id="datalist5" list="data5" placeholder="Choose Country" />
                    <datalist id="data5" class="countriesData"> </datalist>
                </div>
            </section>
            <h3>Disabled</h3>
            <section class="">
                <div>
                    <label for="select6">Select</label>
                    <select disabled name="select6" id="select6" class="countriesData"></select>
                </div>
                <div>
                    <label for="datalist6">Datalist</label>
                    <input disabled type="text" name="datalist6" id="datalist6" list="data6" placeholder="Choose Country" />
                    <datalist id="data6" class="countriesData"> </datalist>
                </div>
                <div>
                    <label for="select6_">Select opt</label>
                    <select name="select6_" id="select6_" class="countriesData"></select>
                </div>
                <div>
                    <label for="datalist6_">Datalist opt</label>
                    <input type="text" name="datalist6_" id="datalist6_" list="data6_" placeholder="Choose Country" />
                    <datalist id="data6_" class="countriesData"> </datalist>
                </div>
            </section>
        </main>
        <script type="module">
            import { countryList } from "../ip5/countries.js";
            document.querySelectorAll(".countriesData").forEach((e) => {
                switch (e.id) {
                    case "select":
                    case "select2":
                    case "select_2":
                    case "select_2_":
                    case "select3":
                    case "select5":
                    case "select6":
                    case "data":
                    case "data2":
                    case "data3":
                    case "data5":
                    case "data6":
                    countryList
                        .filter((c) => c.continent === "Europe")
                        .map((c) => c.country)
                        .forEach((c) => {
                            e.innerHTML += `<option value="${c}">${c}</option>`;
                        });
                    break;
                    case "select6_":
                    case "data6_":
                        countryList
                            .filter((c) => c.continent === "Europe")
                            .map((c) => c.country)
                            .forEach((c) => {
                                e.innerHTML += `<option value="${c}" ${c.startsWith("S")?"disabled":""}>${c}</option>`;
                            });
                        break;
                    case "select4":
                    case "data4":
                        countryList
                            .filter((c) => c.continent === "Europe")
                            .map((c) => c.country)
                            .forEach((c) => {
                                e.innerHTML += `<option value="${c}"></option>`;
                            });
                        break;
                }
            });

        </script>
    </body>
</html>
